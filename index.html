<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>welcome to bank</title>

</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">

            <span class="font-semibold text-purple-600">welcome to the bank of city of ocean </span>
        </h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto p-8 mt-8">
            <h3 class="text-2xl mb-4">Please log in.</h3>
            <div>
                <input id="user-email" class="border block border-gray-400  rounded w-3/4 mb-4 px-2" type="text "
                    placeholder="please type your email">
                <input id="user-password" class="border block border-gray-400  rounded w-3/4 mb-4 px-2" type="text "
                    placeholder="please type your password">

                <button id="login-submit"
                    class="bg-yellow-600 px-4 rounded py-2 text-white font-medium ">Submit</button>

            </div>
        </section>
    </main>

    <script src="tail.js"></script>
</body>

</html>
